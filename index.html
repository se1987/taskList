<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="title">
    <h1>TaskList</h1>
    <img src="img/discordIcon.JPG" alt="アイコン">
    <h2 id="today"></h2>
  </div>
  <div class ="content"></div>
    <div class = "wapper">
      <section>
        <form action="#" id="form">
          <input type="text" name="word">
          <input type="submit" value="追加">
        </form>
      </section>
      <h2>ToDoリスト</h2>
      <ul class = "toDo box">
        <li>
          <input type="checkbox" id="checkbox" name="task" value="task1"/>
          リーダブルコードを読む
          <button type="submit" name="delete_btn" value="task1">削除</button>
        </li>
      </ul>
    </div>
    <div class = "wapper">
      <h2>完了リスト</h2>
      <ul class = "done box">
        <li>
          <input type="checkbox" id="checkbox" name="task" value="task2" checked/>
          課題を復習
          <button type="submit" name="delete_btn" value="task2">削除</button>
        </li>
      </ul>
    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
